<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Uninstall Feedback — Freelance Time Tracking</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #f6f7fb;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    main {
      width: 100%;
      max-width: 800px;
      padding: 80px 20px;
      box-sizing: border-box;
      text-align: center;
    }

    h1 {
      font-size: 2em;
      font-weight: 600;
      margin-bottom: 20px;
      color: #222;
    }

    p {
      font-size: 1.1em;
      color: #555;
      margin-bottom: 40px;
    }

    a.button {
      display: inline-block;
      background-color: #4c48e5;
      color: #fff;
      padding: 14px 28px;
      border-radius: 8px;
      font-size: 1em;
      font-weight: 500;
      text-decoration: none;
      transition: background-color 0.2s ease, transform 0.1s ease;
    }

    a.button:hover {
      background-color: #3b39c9;
      transform: translateY(-1px);
    }

    a.button:active {
      transform: translateY(0);
    }

    footer {
      margin-top: 60px;
      font-size: 0.9em;
      color: #aaa;
    }

    @media (max-width: 768px) {
      main {
        padding: 60px 16px;
      }

      h1 {
        font-size: 1.8em;
      }

      p {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <main>
    <h1>We’re sorry to see you go.</h1>
    <p>Please share your feedback — it only takes a few seconds.</p>
    <a 
      href="https://docs.google.com/forms/d/e/1FAIpQLSfKNMC9SdWXZFExGtEAaix4QI7_tydLJq3fCcBpMf_mKV1PnQ/viewform" 
      target="_blank" 
      rel="noopener noreferrer"
      class="button">
      Open Feedback Form
    </a>
    <footer>Thank you for helping us improve Freelance Time Tracking.</footer>
  </main>
</body>
</html>
