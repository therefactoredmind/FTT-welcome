<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Uninstall Feedback — Freelance Time Tracking</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #f6f7fb;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    main {
      width: 100%;
      max-width: 900px;
      padding: 60px 20px;
      box-sizing: border-box;
      text-align: center;
    }

    h1 {
      font-size: 2em;
      font-weight: 600;
      margin-bottom: 40px;
      color: #222;
    }

    /* Обёртка для маскирования белого фона формы */
    .iframe-wrapper {
      position: relative;
      width: 100%;
      height: 720px;
      overflow: hidden;
      border-radius: 12px;
      background: #f6f7fb; /* тот же цвет, что у body */
      box-shadow: 0 0 0 rgba(0, 0, 0, 0);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: transparent;
      mix-blend-mode: multiply;
      filter: brightness(0.96);
      transform: scale(1.002);
    }

    @media (max-width: 768px) {
      main {
        padding: 40px 10px;
      }

      .iframe-wrapper {
        height: 850px;
      }
    }
  </style>
</head>
<body>
  <main>
    <h1>We’re sorry to see you go.</h1>

    <div class="iframe-wrapper">
      <iframe 
        src="https://docs.google.com/forms/d/e/1FAIpQLSfKNMC9SdWXZFExGtEAaix4QI7_tydLJq3fCcBpMf_mKV1PnQ/viewform?embedded=true"
        allowfullscreen
      ></iframe>
    </div>
  </main>
</body>
</html>
