<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Freelance Time Tracking — Installed</title>
  <meta name="description" content="Welcome page for the Freelance Time Tracking extension">
  <style>
    :root { --page: 1120px; --text: 720px; }

    html,body{margin:0;padding:0}
    body{
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      line-height:1.65;
      color:#0f172a;              /* тёмный, но не чёрный */
      background:#f3f4f6;         /* светло-серый фон, как у примера */
    }

    /* Контейнер */
    .wrap{max-width:var(--page); margin:80px auto; padding:0 20px;}

    /* Заголовок — крупнее и тяжелее */
    h1{
      margin:0 0 18px;
      font-size:56px;             /* +крупнее, как у образца */
      font-weight:800;
      line-height:1.15;
      letter-spacing:-.02em;
      text-align:center;
    }

    /* Подписи — узкая колонка по центру */
    .lead{
      max-width:var(--text);
      margin:0 auto 32px;
      text-align:center;
      font-size:18px;
    }

    /* Скриншоты — ~15–20% меньше контейнера, рамка+тень */
    .shot{
      display:block;
      width:78%;                  /* было 100%; теперь ~-22% меньше */
      max-width:960px;            /* верхний предел */
      height:auto;
      margin:36px auto 80px;      /* больше «воздуха» */
      border:1px solid #e5e7eb;
      border-radius:12px;
      box-shadow:0 12px 28px rgba(0,0,0,.08);
      background:#fff;
    }

    /* Мобильная адаптация */
    @media (max-width: 640px){
      .wrap{margin:48px auto;}
      h1{font-size:34px;}
      .lead{font-size:16px;}
      .shot{width:100%; max-width:none; margin:20px auto 56px;}
    }
  </style>
</head>
<body>
  <main class="wrap">
    <h1>Freelance Time Tracking Installed</h1>

    <p class="lead">
      Click the puzzle piece (1) in the top right of your browser.<br>
      Then, click the little pin (2) next to the extension:
    </p>
    <img class="shot" src="img/step1.png" alt="Click the puzzle icon, then the pin next to the extension">

    <p class="lead">
      Open the extension (3) on any page to start using Freelance Time Tracking:
    </p>
    <img class="shot" src="img/step2.png" alt="Open the extension on any page">
  </main>
</body>
</html>
