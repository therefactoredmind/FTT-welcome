<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Freelance Time Tracking — Installed</title>
  <meta name="description" content="Welcome page for the Freelance Time Tracking extension">
  <style>
    /* Базовая типографика и фон как у примера */
    :root { --wrap: 1040px; --text: 720px; }
    html,body{margin:0;padding:0}
    body{
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      line-height: 1.6;
      color:#111;
      background:#f3f4f6; /* светло-серый фон страницы */
    }

    /* Контейнер и отступы */
    .wrap{max-width:var(--wrap); margin:56px auto; padding:0 20px;}

    /* Заголовок и параграфы — по центру */
    h1{
      font-size:44px; font-weight:800; margin:0 0 16px; text-align:center;
    }
    .lead{
      max-width:var(--text); margin:0 auto 28px; text-align:center;
      font-size:18px; color:#1f2937;
    }

    /* Скриншоты — большие, с лёгкой рамкой и тенью */
    .screenshot{
      display:block; margin:28px auto 64px;
      width:100%; max-width:var(--wrap);
      border:1px solid #e5e7eb; border-radius:14px;
      box-shadow:0 10px 30px rgba(0,0,0,.08);
      height:auto;
    }
  </style>
</head>
<body>
  <main class="wrap">
    <h1>Freelance Time Tracking Installed</h1>

    <p class="lead">
      Click the puzzle piece (1) in the top right of your browser. Then, click the little pin (2) next to the extension:
    </p>
    <img class="screenshot" src="img/step1.png" alt="Click the puzzle icon and then the pin next to the extension">

    <p class="lead">
      Open the extension (3) on any page to start using Freelance Time Tracking:
    </p>
    <img class="screenshot" src="img/step2.png" alt="Click the extension icon on any page to open it">
  </main>
</body>
</html>
