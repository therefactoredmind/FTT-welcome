<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Freelance Time Tracking — Installed</title>
  <meta name="description" content="Welcome page for the Freelance Time Tracking extension">
  <style>
  :root { --page: 1040px; --text: 720px; }
  html,body{margin:0;padding:0}
  body{
    font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
    line-height:1.65;
    color:#111827;
    background:#f3f4f6;
  }
  .wrap{max-width:var(--page); margin:72px auto; padding:0 20px;}
  h1{
    margin:0 0 18px;
    font-size:48px;
    font-weight:800;
    text-align:center;
  }
  .lead{
    max-width:var(--text);
    margin:0 auto 28px;
    text-align:center;
    font-size:18px;
    color:#111;
  }
  .shot{
    display:block;
    width:85%;                   /* уменьшено на 15% */
    max-width:900px;              /* ограничение сверху */
    height:auto;
    margin:28px auto 72px;
    border:1px solid #e5e7eb;
    border-radius:14px;
    box-shadow:0 12px 28px rgba(0,0,0,.08);
    background:#fff;
  }
</style>
</head>
<body>
  <main class="wrap">
    <h1>Freelance Time Tracking Installed</h1>

    <p class="lead">
      Click the puzzle piece (1) in the top right of your browser.<br>
      Then, click the little pin (2) next to the extension:
    </p>
    <img class="shot" src="img/step1.png" alt="Click the puzzle icon, then the pin next to the extension">

    <p class="lead">
      Open the extension (3) on any page to start using Freelance Time Tracking:
    </p>
    <img class="shot" src="img/step2.png" alt="Open the extension on any page">
  </main>
</body>
</html>
